<div class="bg-custom-shade-grey p-4 flex flex-col md:flex-row">
    <!-- Calendar Card -->
    <div class="p-2 mb-4 md:mb-0 md:mr-2">
        <mat-card class="demo-inline-calendar-card">
            <mat-calendar [(selected)]="selected"></mat-calendar>
        </mat-card>
    </div>

    <!-- Date Display and Activities -->
    <div class="p-2 mx-2">
        <div class="flex flex-col md:flex-row justify-center items-center pt-2">
            <img (click)="substractDayToDate()" src="../../assets/img/left.svg" class="h-14 mr-2" alt="Left Arrow">
            <p class="text-2xl font-bold text-custom-grey mx-6 text-center">{{selected?.getDate()}} {{selected ? getSpanishMonthName(selected.getMonth()) : ''}} de {{ selected?.getFullYear() }}</p>
            <img (click)="addDayToDate()" src="../../assets/img/right.svg" class="h-14 ml-2" alt="Right Arrow">
        </div>

        <!-- Conditional Rendering for Activities Display -->
        @if (selected) {
            <app-activities-display [selectedDate]="selected"></app-activities-display>
        }
    </div>
</div>
