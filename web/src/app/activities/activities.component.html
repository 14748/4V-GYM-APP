<div class="bg-custom-shade-grey p-4 flex">
    <div class="p-2 mr-2">
        <mat-card class="demo-inline-calendar-card">
            <mat-calendar [(selected)]="selected"></mat-calendar>
        </mat-card>
    </div>

    <div class="p-2 mx-2">
        <div class="flex justify-center items-center pt-2">
            <img (click)="substractDayToDate()" src="../../assets/img/left.svg" class="h-14" alt="Flowbite Logo">
            <p class="text-2xl font-bold text-custom-grey mx-6">{{selected?.getDate()}} {{selected ? getSpanishMonthName(selected.getMonth()) : ''}} de {{ selected?.getFullYear() }}</p>
            <img (click)="addDayToDate()" src="../../assets/img/right.svg" class="h-14" alt="Flowbite Logo">
          </div>
    </div>
    
</div>
